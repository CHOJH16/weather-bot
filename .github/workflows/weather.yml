name: Daily Weather Bot

on:
  schedule:
    # 영국 시간 21:01 = 한국 시간 다음날 아침 06:01
    # 정각(00분)보다 1분 늦게 설정하면 서버가 덜 붐벼서 실행이 더 빠를 수 있습니다.
    - cron: '1 21 * * *'
  
  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요한 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 날씨 봇 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        # 날씨 키는 이제 안 쓰지만, 에러 방지를 위해 남겨둬도 상관없습니다.
      run: python main.py
