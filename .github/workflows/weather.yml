name: Daily Weather Bot

on:
  schedule:
    # 영국 시간 21:00 = 한국 시간 다음날 아침 06:00
    # 6시에 봇을 깨워서 준비시킵니다.
    - cron: '0 21 * * *'
  
  # 수동 실행 버튼
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 대기 시간이 약 30분이므로, 실행 제한 시간을 60분으로 설정 (안전빵)
    timeout-minutes: 60

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요한 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 날씨 봇 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python main.py
